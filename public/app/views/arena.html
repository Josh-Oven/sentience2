<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='../styles.css' rel='stylesheet' type='text/css' />
  </head>
  <body id='arena-body'>

    <div id='score-wrapper'>
      <div id='score-text-container'>
        <p id='score-text'>SCORE:</p>
      </div>
      <div id='score-container'>
        <p id='score'></p>
      </div>
    </div>

    <div id ='distance-wrapper'>
      <div id ='distance-text-container'>
        <p id=distance-text>Distance Traveled: </p>
      </div>
      <div id='distance-container'>
        <p id='distance-num'></p>
      </div>
    </div>

    <div id ='pause-button-container'>
      <div id='pause-button'></div>
    </div>

    <div id='idle-screen'>

      <div id ='idle-pause-button-container'>
        <div id='idle-pause-button'></div>
      </div>

      <div id='pause-text-container'>
        <p id='pause-text'>PAUSED</p>
      </div>

    </div>

    <div id='star-container'>
    </div>

    <div id='play-area'>

      <div id='spaceship-container'>

        <img id='spaceship'src='../assets/images/spaceship-complete.gif' />

        <div id='relativity-container'>
          <div id='object-one'></div>
          <div id='object-three'></div>
          <div id='object-two'></div>
          <div id='object-four'></div>
        </div>

        <div id='health-bar-container'>
          <div id='health-slider'></div>
        </div>
        <div id='fuel-bar-container'>
          <div id='fuel-slider'></div>
        </div>

      </div>

    </div>
    <div id='ability-bar'>

      <div id='relativity'>
        <div id='cooldown-block'></div>
      </div>
      <div id='blacktoll-icon'>
        <div id='cooldown-block-blacktoll'></div>
      </div>

    </div>



    <script src='../js/js/main.js' type='module'></script>
    <!-- <script src='../js/js/groundwork.js' ></script> -->
  </body>
</html>
